<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">        
        <title>Provider reports on client meeting</title>
    </head>
    <body>
        <div class="container-profile">
            <main class="view-profile">
                <div class="gallery">
                
                </div>

                <div class="overview">
                    

                        <figure class="user-reviews">
                            <figure class="report">
                                <figcaption class="report__user">
                                    <img src="img/user-1.jpg" alt="User 1" class="report__photo">
                                    <div class="report__user-box">
                                        <p class="report__user-name">Nick Smith</p>
                                        <p class="report__user-date">Feb 23rd, 2017</p>
                                    </div>
                                    <div class="report__rating">Add special notes here</div>
                                </figcaption>
                                <blockquote class="report__text">
                                    ADD NOTES FROM MEETING ADD NOTES FROM MEETING ADD NOTES FROM MEETING ADD NOTES FROM MEETING
                                    ADD NOTES FROM MEETINGADD NOTES FROM MEETINGADD NOTES FROM MEETINGADD NOTES FROM MEETING
                                </blockquote>

                                <blockquote class="report__text">
                                        ADD NOTES FROM MEETING ADD NOTES FROM MEETING ADD NOTES FROM MEETING ADD NOTES FROM MEETING
                                    ADD NOTES FROM MEETINGADD NOTES FROM MEETINGADD NOTES FROM MEETINGADD NOTES FROM MEETING
                                </blockquote>
                                
                            </figure> 
                            
                            
                            <button class="btn-inline">Show all <span></span></button>

                            <div class="cta">
                                    <button class="btn">
                                        <span class="btn__visible">Complete Report</span>
                                        <span class="btn__invisible">Complete Report</span>
                                    </button>
                                </div>
                            </div>

                        </figure>
                        
                    


                </main>
            </div>
        </div>
    </body>
</html>
